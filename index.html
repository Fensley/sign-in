<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="profile1">
        <div class="text">
          <p class="recommended">
            Recommended <span class="view">View All</span>
          </p>
        </div>

        <div class="profile">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1498551172505-8ee7ad69f235?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Mateo"
              height="100"
            />
            <div class="para-name">
              <p class="name">Winnie Brock</p>
              <span class="font">Service designer</span>
            </div>
          </div>

          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1513956589380-bad6acb9b9d4?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Mateo"
              height="100"
            />
            <div class="para-name">
              <p class="name">Louisa Harrison</p>
              <span class="font">Brand designer</span>
            </div>
          </div>

          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Mateo"
              height="100"
            />
            <div class="para-name">
              <p class="name">Todd Brides</p>
              <span class="font">Frontend Developer</span>
            </div>
          </div>
        </div>
      </div>
      <!-- select -->
      <div class="second-ctn">
        <div class="select">
          <img
            src="https://images.unsplash.com/photo-1498551172505-8ee7ad69f235?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="credit unsplash"
          />
          <div class="sel">
            <select name="select">
              <option>Winnie Brock</option>
              <option>Louisa Harrison</option>
              <option>Todd Brides</option>
            </select>
          </div>
        </div>
        <!-- achiv -->
        <div class="troffy-ctn">
          <div class="troffy">
            <i class="fa-solid fa-trophy" style="color: #ffd43b"></i>
            <p>
              Sign in to dicover creatives and participate in or post a
              challenge
            </p>
            <button>Sign in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
